<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formstyle.css">
    <title>Reg Form</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

</head>

<body>
    <form method="POST" name="RegForm" id="RegForm">
        <fieldset>
            <legend>Registration form</legend>
            <br>

            <label for="firstname">First Name: </label><span id="alertfname"></span>
            <input type="text" name="firstname" placeholder="Name"><br>

            <label for="lastname">Last Name:</label><span id="alertlname"></span>
            <input type="text" name="lastname" placeholder="Surname"><br>

            <label for="DOB">Date of Birth:</label><span id="alertdob"></span>
            <input type="Date" name="DOB"><br>

            <label for="contact">Contact No.:</label><span id="alertcontact"></span>
            <input type="number" name="contact" maxlength="10"><br>

            <label for="email">Email ID:</label><span id="alertemail"></span>
            <input type="email" name="email"><br>

            <label for="Add_area">Address:</label><br><span id="alertaddress"></span>
            <textarea rows="5" cols="20" name="Add_area"></textarea><br>

            <label for="Pin">Pincode:</label><span id="alertpin"></span>
            <input type="number" name="Pin"><br>

            <label for="country">Select Country:</label><span id="alertcountry"></span>
            <select name="country">
                <option value="0">Select...</option>
                <option value="IND">India</option>
                <option value="USA">United States</option>
                <option value="AUS">Australia</option>
                <option value="NZ">New Zealand</option>
            </select>
            <br>
            <br>

            <label for="Dept">Department:</label><span id="alertdept"></span>
            <select name="Dept">
                <option value="0">Select...</option>
                <option value="CMPN">Computer Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="EXTC">Electronics and Telecomm. Engineering</option>
                <option value="ETRX">Electronics Engineering</option>
            </select>
            <br>
            <br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="MALE" checked>Male
            <input type="radio" name="gender" value="FEMALE">Female
            <br>
            <br>


            <label for="hob">Hobbies:</label>
            <input type="checkbox" name="hob" value="Hob1">Hobby 1
            <input type="checkbox" name="hob" value="Hob2">Hobby 2
            <input type="checkbox" name="hob" value="Hob3">Hobby 3
            <br>
            <br>


            <label for="file">Upload image:</label><br>
            <input type="file" name="file" type="*">
            <br>
            <br>



            <label for="pass">Create Password: </label><span id="alertpass"></span>
            <input type="password" name="pass"><br>

            <label for="Cpass">Confirm Password:</label><span id="alertcpass"></span>
            <input type="password" name="Cpass"><br><br>

            <input type="submit" name="submit" value="Submit Form">


            <br>
            <br>
        </fieldset>
    </form>

    <!-- <script src="validation_js.js"></script> -->
    <script src="validation_jquery.js"></script>
</body>

</html>
